<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vuela Alto</title>

    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body id="b-login">
    <div class="container">
        <div class="row">
            <div class="col bg d-none d-lg-block"></div>
            <div class="col bg-black bg-opacity-25 rounded-5 mt-5 p-4 shadow">
                <h2 class="text-center text-white">Bienvenido</h2>
                <form action="#" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="email" class="form-label text-white">Correo electrónico</label>
                        <input type="email" name="email" class="form-control" required>
                        <div class="invalid-feedback text-red fw-bold">Ingrese su correo electrónico</div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-white">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                        <div class="invalid-feedback text-red fw-bold">Ingrese su contraseña</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>
                <div class="container my-3">
                    <div class="row text-center">
                        <div class="col-12 text-white">No tienes cuenta?</div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <a type="button" class="btn btn-success btn-sm w-50" href="#" data-bs-toggle="modal" data-bs-target="#modal">Crear cuenta</a>
                    </div>
                    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header bg-Sky-Blue-Custom text-white">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
                              <button type="button" class="btn-close bg-Blue-Custom" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="#" class="needs-validation" novalidate>
                                    <div class="mb-2">
                                        <label for="nombre-registrar" class="form-label">Nombre</label>
                                        <input type="text" name="nombre-registrar" class="form-control" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="apellido-registrar" class="form-label">Apellido</label>
                                        <input type="text" name="apellido-registrar" class="form-control" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="correo-registrar" class="form-label">Correo electrónico</label>
                                        <input type="text" name="correo-registrar" class="form-control" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="clave-registrar" class="form-label">Contraseña</label>
                                        <input type="password" name="clave-registrar" class="form-control" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="clave-registrar" class="form-label">Confirmar contraseña</label>
                                        <input type="password" name="clave-registrar" class="form-control" required>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="form-check m-2">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">Hombre</label>
                                        </div>
                                        <div class="form-check m-2">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                            <label class="form-check-label" for="flexRadioDefault2">Mujer</label>
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <label for="nombre-registrar" class="form-label">Fecha de nacimiento</label>
                                        <input type="date" name="correo-registrar" class="form-control" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-primary">Registrarse</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="col bg d-none d-lg-block"></div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
