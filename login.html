<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vuela Alto</title>

    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body id="b-login">
    <div class="container">
        <div class="row">
            <div class="col bg d-none d-lg-block"></div>
            <div class="col bg-black bg-opacity-25 rounded-5 mt-5 p-4 shadow">
                <h2 class="text-center text-white">Bienvenido</h2>
                <form action="#" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="email" class="form-label text-white">Correo electrónico</label>
                        <input type="email" name="email" class="form-control" required>
                        <div class="invalid-feedback text-red fw-bold">Ingrese su correo electrónico</div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-white">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                        <div class="invalid-feedback text-red fw-bold">Ingrese su contraseña</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>
                <div class="container my-3">
                    <div class="row text-center">
                        <div class="col-12 text-white">No tienes cuenta?</div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <a type="button" class="btn btn-success btn-sm w-50" href="#">Crear cuenta</a>
                    </div>
                </div>
            </div>
            <div class="col bg d-none d-lg-block"></div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
